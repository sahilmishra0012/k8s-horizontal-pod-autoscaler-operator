# permissions for end users to view autoscalers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autoscaler-viewer-role
rules:
- apiGroups:
  - my.domain
  resources:
  - autoscalers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - my.domain
  resources:
  - autoscalers/status
  verbs:
  - get
